//Declaring Margins, Width and Height of the tree
var diameter = 600;
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 1000,
	height = 1150;
	
var transition_time = 500,root_node,i =0;

//creating the tree layout
var tree = d3.layout.tree()
	.size([360,diameter])
	.separation(function(a, b) { return (a.parent == b.parent ? 1 : 10) / a.depth; });

//for zoom function
var zoom = d3.behavior.zoom()
    .scaleExtent([1, 10])
    .on("zoom", zoom_fn);

//creating the node link between the nodes
var node_link = d3.svg.diagonal.radial()
	.projection(function(d) { return [d.y/1.5, d.x / 180 * Math.PI]; });


var svg_area = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
	.style("background-color","#c6ecf2")
	.append("g")
    .attr("transform", "translate(" + diameter + "," + diameter + ")")
	.call(zoom);

	
//circles for various levels of depths of the tree

	svg_area.append("circle")
	.attr("r",480)
	.style("fill","none")
	.style("stroke","green")
	.style("stroke-dasharray","5,5");
	
	svg_area.append("circle")
	.attr("r",360)
	.style("fill","none")
	.style("stroke","green")
	.style("stroke-dasharray","5,5");
	
	svg_area.append("circle")
	.attr("r",240)
	.style("fill","none")
	.style("stroke","green")
	.style("stroke-dasharray","5,5");
	
	svg_area.append("circle")
	.attr("r",120)
	.style("fill","none")
	.style("stroke","green")
	.style("stroke-dasharray","5,5");
	
root_node = treeData[0];

//setting the intial transition of the tree
root_node.x0 = height /2;
root_node.y0 = 0;
  
construct_subtree(root_node);



// function to build the tree which is recursively called until the tree is completely built
function construct_subtree(parent_node) {

  // constructing Tree Layout
  var nodes_list = tree.nodes(root_node),
	  links = tree.links(nodes_list);

	//depth of each level
  nodes_list.forEach(function(d) { d.y = d.depth * 180; });

  // node creation
  var node = svg_area.selectAll("g.node")
	  .data(nodes_list, function(d) { return d.id || (d.id = ++i); });

  // Appending new child nodes
  var node_append = node.enter().append("g")
	  .attr("class", "node")
	  .on("click", click)
	  .on("mouseover", mouse_over)
	  .on("mouseout",mouse_out);

//Appending circle representation to the new nodes
  node_append.append("circle")
	  .attr("r", 4)
	  .style("fill", function(d) { return d._children ? "pink" : "#c6ecf2"; });

  node_append.append("text")
	  .attr("dy", "0.5em")
	  .attr("dx", 10)
	  .attr("text-anchor", "start")
	  .style("fill-opacity", 10)
	  .text(function(d) { return d.name; });

// shrinking of the nodes.
  var node_shrink = node.exit().transition()
	  .duration(transition_time)
	  .remove();

  node_shrink.select("circle")
	  .attr("r",4);

  node_shrink.select("text")
	  .style("fill-opacity", 1);
	  
  // transition of node position update after animations(node expansion)
  var node_transition = node.transition()
	  .duration(transition_time)
	  .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y/1.5)+ ")";});

  node_transition.select("circle")
	  .attr("r", 4)
	  .style("fill", function(d) { return d._children ? "pink" : "#c6ecf2"; });

  node_transition.select("text")
	  .style("fill-opacity", 1)
	  .attr("transform", function(d) { return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + (d.name.length + 50)  + ")"; });


  // node link connectors updating
  var connectors = svg_area.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

	  
  // link connectors removal for shrinking of the nodes
  connectors.exit().transition()
	  .attr("d", function(d) {
		var o = {x: parent_node.x, y: parent_node.y};
		return node_link({source: o, target: o});
	  })
	  .duration(transition_time)
	  .remove();
	  
  // link connectors update for expansion of the nodes
  connectors.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: parent_node.x0, y: parent_node.y0};
		return node_link({source: o, target: o});
	  });

  // Transition links to their new position.
  connectors.transition()
	  .duration(transition_time)
	  .attr("d", node_link);

// saving the old positions
  nodes_list.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}

// click functionality for expansion and shrinking
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
if(d == root_node)
	{
	d3.select(this).select("text")
		.attr("transform","rotate(0)");
	}
  } else {
	d.children = d._children;
	d._children = null;
  }

	
  construct_subtree(d);
}

//mouse over function for highlighting
function mouse_over(d){
d3.select(this).select("text").transition()
        .style("fill", "#2D661C")
        .style("stroke", "#215411")
        .style("stroke-width", ".5px")
        .style("font", "10px sans-serif");
    d3.select(this).select("circle").transition()
        .attr("r", 10)
        .style("stroke", "#ccc");
}

//mouse out for de-highlighting
function mouse_out(d){
	d3.select(this).select("text").transition()
		.style("stroke", "none")
		.style("fill","black")
		.style("font","8px sans-serif");
    d3.select(this).select("circle").transition()
        .attr("r", 4)
		.style("stroke", "#BF3F3F");
}

//zoom functionality
function zoom_fn() {
  svg_area.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
